<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เทศบาลตำบลโคกหนองนา</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://slw-system.pages.dev/assets/css/font-face.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: CPN, sans-serif;
        }
        header{
            z-index: 999;
            position: relative;
            border-bottom: 2px solid #fff;
        }
        main {
            display: flex;
            margin: 0 30px;
            box-shadow: 0px 0px 99px 100px rgba(8, 8, 8, 0.4);
        }
        
        main > div {
            width: 100%;
        }
        
        #sidebar {
            background: #ffdd00;
            height: auto;
            position: relative;
            width: 25%;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }
        
        .mx-auto {
            margin-right: auto !important;
            margin-left: auto !important;
        }

        .col-11 {
            flex: 0 0 auto;
            width: 91.66666667%;
        }
        
        .row>* {
            width: 100%;
            max-width: 100%;
            padding-right: 20px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://koknongna.pages.dev/election/assets/img/logo.png" height="82px">
            <h1>เทศบาลตำบลโคกหนองนา</h1>
            <nav>
                <ul>
                    <li><a href="#">หน้าหลัก</a></li>
                    <li><a href="#">ข่าวประชาสัมพันธ์</a></li>
                    <li><a href="#">หน่วยงาน</a></li>
                    <li><a href="election/">เลือกตั้ง</a></li>
                    <li><a href="#">ติดต่อเรา</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div>
            <section id="sidebar">
                <br>
                <div class="container-fluid" id="hidden" style="height:auto;margin: 0 auto;">
                    <div class="row">
                        <div class="col-11 " style="height: auto;margin: 0 auto;">
                            <div class="mb-3">
                                <a href="">
                                    <img class="img-fluid mx-auto d-block" style="max-width:100%;height: auto;" src="/assets/img/นายก.png" alt="นายก">
                                </a>
                            </div>
                        </div>
                        <div class="col-11 " style="height: auto;margin: 0 auto;">
                            <div class="mb-3">
                                <a href="">
                                    <img class="img-fluid mx-auto d-block" style="max-width:100%;height: auto;" src="/assets/img/ปลัด.png" alt="palad">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="content"></section>
        </div>
    </main>
    
    <section class="news">
        <div class="container">
            <h2>ข่าวประชาสัมพันธ์</h2>
            <div class="news-item">ข่าวสารล่าสุดจะอยู่ที่นี่</div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 เทศบาลตำบลโคกหนองนา</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
